<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">
                Form            
            </th>
        </tr>

        <tr>
            <td>User name</td>
            <td>
                <form action="">
                    <input type="text">

                </form>
            </td>
        </tr>

        <tr>
            <td>birth Date</td>
            <td>
                <form action="">
                    <input type="date">
                </form>
            </td>
        </tr>

        <tr>
            <td rowspan="2">gender</td>
            <td>
                <form id="first_form" action="" >
                    <label for="male">male</label>
                    <input name="gender" value="male" id="male" type="radio" form="first_form">
                </form>
            </td>
        </tr>

        <tr>
            <td>
                <form action="" id="">
                    <label for="female">female</label>
                    <input name="gender" value="female" id="female" type="radio" form="first_form">
                </form>
            </td>
        </tr>

        <tr>
            <td> age</td>
            <td>
                <form action="">
                    <input type="number">
                </form>
            </td>
        </tr>

        
        <tr>
            <td> country</td>
            <td>
                <select>
                    <option hidden selected></option>
                    <option  value="Egypt">Egypt</option>
                    <option  value="UAE">UAE</option>
                    <option value="USA">USA</option>
                    <option value="iraq">iraq</option>

                </select>
            </td>
        </tr>

        <tr>
            <td>personal data</td>
            <td>
                <form action="">
                    <input type="file">
                </form>
            </td>
        </tr>

        <tr>
            <td>phone number</td>
            <td>
                <form action="">
                    <input type="tel">
                </form>
            </td>
        </tr>

        <tr>
            <td>E-mail</td>
            <td>
                <form action="">
                    <input type="email">
                </form>
            </td>
        </tr>

        <tr>
            <td>Messages</td>
            <td>
                <textarea name="" id="" cols="60" rows="10"></textarea>
            </td>
        </tr>

        <tr >
            <td colspan="2">
                <form style="width: 20%;" action="" >
                    <input  type="submit" value="Registration">
                </form>
            </td>
            
        </tr>


        
    </table>


</body>
</html>
